asyncapi: 3.0.0
info:
  title: Pinit task events over RabbitMQ
  version: '1.0.0'
  description: 핀잇의 task 서버가 발행/구독 하는 이벤트 정리

servers:
  rabbitmq:
    host: Rabbitmq:5672
    protocol: amqp
    protocolVersion: '0-9-1'

defaultContentType: application/json

channels:
  schedule.time.upcoming.enrolled:
    address: schedule.time.upcoming.enrolled # 채널의 주소 정의, RabbitMQ의 라우팅 키로 사용
    messages:
      scheduleTimeUpcomingEnrolled:
        $ref: '#/components/messages/ScheduleTimeUpcomingState'
    bindings:
      amqp:
        is: routingKey
        exchange: # RabbitMQ의 익스체인지 설정. exchange 이름: task.schedule.time.direct
          name: task.schedule.time.direct
          type: direct
          durable: true
          autoDelete: false
  schedule.time.upcoming.changed:
    address: schedule.time.upcoming.changed # 채널의 주소 정의, RabbitMQ의 라우팅 키로 사용
    messages:
      scheduleTimeUpcomingChanged:
        $ref: '#/components/messages/ScheduleTimeUpcomingState'
    bindings:
      amqp:
        is: routingKey
        exchange: # RabbitMQ의 익스체인지 설정. exchange 이름: task.schedule.time.direct
          name: task.schedule.time.direct
          type: direct
          durable: true
          autoDelete: false
  schedule.time.upcoming.deleted:
    address: schedule.time.upcoming.deleted # 채널의 주소 정의, RabbitMQ의 라우팅 키로 사용
    messages:
      scheduleTimeUpcomingDeleted:
        $ref: '#/components/messages/ScheduleTimeUpcomingState'
    bindings:
      amqp:
        is: routingKey
        exchange: # RabbitMQ의 익스체인지 설정. exchange 이름: task.schedule.time.direct
          name: task.schedule.time.direct
          type: direct
          durable: true
          autoDelete: false
operations:
  publishScheduleTimeUpcomingChanged: # 발행하는 방법의 정의, 여기서 발행을 처리함을 명시
    action: send
    channel:
      $ref: '#/channels/schedule.time.upcoming.changed'
    summary: 일정 시작시간 변경 이벤트 발행
    messages:
      - $ref: '#/channels/schedule.time.upcoming.changed/messages/scheduleTimeUpcomingChanged'

  subscribeScheduleTimeUpcomingChanged: # 구독하는 방법의 정의, 여기서 구독을 처리함을 명시
    action: receive
    channel:
      $ref: '#/channels/schedule.time.upcoming.changed'
    summary: 일정 시작시간 변경 이벤트 구독
    messages:
      - $ref: '#/channels/schedule.time.upcoming.changed/messages/scheduleTimeUpcomingChanged'

  publishScheduleTimeUpcomingEnrolled: # 발행하는 방법의 정의, 여기서 발행을 처리함을 명시
    action: send
    channel:
      $ref: '#/channels/schedule.time.upcoming.enrolled'
    summary: 일정 시작시간 등록 이벤트 발행
    messages:
      - $ref: '#/channels/schedule.time.upcoming.enrolled/messages/scheduleTimeUpcomingEnrolled'

  subscribeScheduleTimeUpcomingEnrolled: # 구독하는 방법의 정의, 여기서 구독을 처리함을 명시
    action: receive
    channel:
      $ref: '#/channels/schedule.time.upcoming.enrolled'
      summary: 일정 시작시간 등록 이벤트 구독
    messages:
      - $ref: '#/channels/schedule.time.upcoming.enrolled/messages/scheduleTimeUpcomingEnrolled'

  publishScheduleTimeUpcomingDeleted: # 발행하는 방법의 정의, 여기서 발행을 처리함을 명시
    action: send
    channel:
      $ref: '#/channels/schedule.time.upcoming.deleted'
    summary: 일정 삭제 이벤트 발행
    messages:
      - $ref: '#/channels/schedule.time.upcoming.deleted/messages/scheduleTimeUpcomingDeleted'

  subscribeScheduleTimeUpcomingDeleted: # 구독하는 방법의 정의, 여기서 구독을 처리함을 명시
    action: receive
    channel:
      $ref: '#/channels/schedule.time.upcoming.deleted'
    summary: 일정 삭제 이벤트 구독
    messages:
      - $ref: '#/channels/schedule.time.upcoming.deleted/messages/scheduleTimeUpcomingDeleted'

components:
  messages:
    ScheduleTimeUpcomingState:
      name: ScheduleTimeUpcomingState
      title: 일정이 시작하는 시간에 관련된 정보
      payload:
        type: object
        properties:
          memberId:
            type: integer
            format: int64
          scheduleId:
            type: integer
            format: int64
          newUpcomingTime:
            type: string
            format: date-time
          occuredAt:
            type: string
            format: date-time
          idempotencyKey:
            type: string
        required: [ memberId, scheduleId, newUpcomingTime, occurredAt, idempotencyKey ]